<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(111, 111, 216);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: rgb(231, 231, 33);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Me livrei da maldição</p>
    <script>
        var n1 = Number(prompt('Digite um numero: ')) // String
        var n2 = Number(prompt('Digite outro numero: ')) // String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // + para adição
        // + para concatenação
    </script>
</body>
</html>
